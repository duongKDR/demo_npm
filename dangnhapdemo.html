<!DOCTYPE html>
<html>

<head>
  <title>Dang nhap</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="css.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">

              <div class="col d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form action="/login" method="POST">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      
                      <span class="h1 fw-bold mb-0">Đăng Nhập</span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h5>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Tên Đăng Nhập</label>
                      <input name="username" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Mật Khẩu</label>
                      <input name="password" type="password" class="form-control form-control-lg" />
                      <a href="google.com" id="forgot-password">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="login-button-new"> ĐĂNG NHẬP</button>
                    <p class="login-with">hoặc đăng nhập bằng</p>

                    <div class=" ov">
                      <button class="otherway"><i class="fa fa-brands fa-facebook"
                          style="font-size: 16px; padding-right: 5px"></i>Facebook</button>
                      <button class="otherway"><i class="fa fa-brands fa-google"
                          style="font-size: 16px; padding-right: 5px"></i>Google</button>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
